name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    check:
        name: Lint & Typecheck
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: client

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Lint
              run: bun lint

            - name: Typecheck
              run: bun typecheck
